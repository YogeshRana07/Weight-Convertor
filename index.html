<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="shortcut icon" type="image/png" href="img/mass.jpg">

    <title>Weight-Convertor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weight Convertor</h1>
      <!-- <hr> -->
      <div class="input">
      <form>
        <input type="number" class="inpt" id="num" placeholder="Enter the weight" class="input">

      </form>
      </div>

      <div  id="all" class="cards">
        <div class="cards-gm">
          <h2>Gram &rsaquo;</h2>
          <div id="output1"></div>
        </div>
        <div class="cards-pound">
          <h2>Ounce &rsaquo;</h2>
          <div id="output2"></div>
        </div>
        <div class="cards-kg">
          <h2>Kilogram &rsaquo;</h2>
          <div id="output3"></div>
        </div>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
